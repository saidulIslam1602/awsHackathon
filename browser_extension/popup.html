<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { 
            width: 380px; 
            min-height: 500px;
            padding: 0;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            color: black;
        }
        
        .header { 
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h2 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }
        
        .content {
            padding: 20px;
        }
        
        .summary { 
            background: #f8f9fa; 
            padding: 15px; 
            border-radius: 12px; 
            margin: 15px 0;
            border: 1px solid #e9ecef;
        }
        
        .button { 
            background: #dc3545; 
            color: white; 
            border: none; 
            padding: 12px 20px; 
            border-radius: 8px; 
            cursor: pointer; 
            width: 100%; 
            margin: 8px 0;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .button:hover {
            background: #c82333;
            transform: translateY(-1px);
        }
        
        .button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .button.secondary {
            background: #6c757d;
        }
        
        .button.secondary:hover {
            background: #5a6268;
        }
        
        .concerns { 
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 12px;
            margin: 12px 0;
        }
        
        .concerns h4 {
            color: #856404;
            margin: 0 0 8px 0;
            font-size: 14px;
        }
        
        .concerns ul {
            margin: 0;
            padding-left: 16px;
            color: #856404;
        }
        
        .positives { 
            background: #d1ecf1;
            border: 1px solid #17a2b8;
            border-radius: 8px;
            padding: 12px;
            margin: 12px 0;
        }
        
        .positives h4 {
            color: #0c5460;
            margin: 0 0 8px 0;
            font-size: 14px;
        }
        
        .positives ul {
            margin: 0;
            padding-left: 16px;
            color: #0c5460;
        }
        
        .quick-link {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            color: #495057;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            margin: 4px 0;
            font-size: 13px;
            text-align: left;
            transition: all 0.2s ease;
        }
        
        .quick-link:hover {
            background: #e9ecef;
            border-color: #adb5bd;
        }
        
        .footer {
            padding: 15px 20px;
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
            text-align: center;
            font-size: 12px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>üîí Privacy Analyzer</h2>
    </div>
    
    <div class="content">
        <div class="summary" id="summary">
            <div style="text-align: center;">
                <div style="font-size: 2em; margin-bottom: 0.5rem;">üîç</div>
                <p><strong>Loading...</strong></p>
                <p style="font-size: 0.9em; color: #666;">Checking current page...</p>
            </div>
        </div>
        
        <button class="button" id="analyzeBtn" style="display: none;">ü§ñ Analyze This Policy</button>
        <button class="button secondary" id="compareBtn">üîç Open Full App</button>
        <button class="button secondary" id="settingsBtn">‚öôÔ∏è Settings</button>
        
        <div id="concerns" style="display: none;">
            <h4>‚ö†Ô∏è Key Concerns:</h4>
            <ul id="concernsList"></ul>
        </div>
        
        <div id="positives" style="display: none;">
            <h4>üí° Recommendation:</h4>
            <ul id="positivesList"></ul>
        </div>
    </div>
    
    <div class="footer">
        üèÜ AWS Hackathon 2025 | Saidul, Almaz & Sakib
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
